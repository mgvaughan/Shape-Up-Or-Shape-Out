<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shape Up or Shape Out</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="container" id="container-one">
            <h2 class="title">Add A Shape!</h2>
            <div class="shape">
                <button type="submit" id="rectangle">Add Rectangle</button>
                <input type="text" id="rectangle-height" placeholder="height px">
                <input type="text" id="rectangle-width" placeholder="width px">
            </div>
            <div class="shape">
                <button type="submit" id="square">Add Square</button>
                <input type="text" id="square-side-length" placeholder="side length px">
            </div>
            <div class="shape">
                <button type="submit" id="circle">Add Circle</button>
                <input type="text" id="circle-radius" placeholder="radius px">
            </div>
            <div class="shape">
                <button type="submit" id="triangle">Add Triangle</button>
                <input type="text" id="triangle-height" placeholder="height px">
            </div>
        </header>
        <main class="container" id="container-two">
            <div id="canvas">
            </div>
            <div class="side-panel">
                <div class="side-panel-shape result-name" id="shape-name-box">Shape Name</div>
                <div class="side-panel-shape result" id="shape-box"></div>
                <div class="side-panel-width result-name" id="width-name-box">Width</div>
                <div class="side-panel-width result" id="width-box"></div>
                <div class="side-panel-height result-name" id="height-name-box">Height</div>
                <div class="side-panel-height result" id="height-box"></div>
                <div class="side-panel-raidus result-name" id="radius-name-box">Radius</div>
                <div class="side-panel-raidus result" id="radius-box"></div>
                <div class="side-panel-area result-name" id="area-name-box">Area</div>
                <div class="side-panel-area result" id="area-box"></div>
                <div class="side-panel-perimeter result-name" id="perimeter-name-box">Perimeter</div>
                <div class="side-panel-perimeter result" id="perimeter-box"></div>
            </div>


        </main>
        <script src="script.js"></script>
    </body>
</html>
